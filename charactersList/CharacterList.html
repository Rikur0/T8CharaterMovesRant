    <main>
      <select id="playstyle"></select>
      <script>
        const array = ["RushDown", "Grabber", "Mixups"];
        const select = document.getElementById("playstyle");
        array.forEach((playstyle) => {
          option = document.createElement("option");
          option.value = playstyle;
          option.text = playstyle;
          select.appendChild(option);
        })
      </script>
      <div>
      <table id="'table">
        <tr>
          <th>Characters</th>
          <th>Style</th>
          <th>Ease of Use</th>
          </tr>
          <td>Jin Kazama</td>
          <td>RushDown</td>
          <td>Good for Beginners</td>
          
      </table>
    
    </div>
